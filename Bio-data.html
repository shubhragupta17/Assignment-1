	<body>
		<h1>My Bio Data</h1>
<form>
	 <fieldset>
    <legend>Personal Information</legend>
	<label>FirstName: </label><input type="text" name="fname" placeholder="First Name">
	<label>LastName: </label><input type="text" name="lname" placeholder="Last Name"><br><br>
	<label>Male: </label><input type="radio" name="male">
	<label>Female: </label><input type="radio" name="female">
    <label>Other: </label><input type="radio" name="other"><br><br>
    <label>Date of Birth : </label><input type="date" name="date"><br><br>
    <label>E-Mail : </label><input type="email" name="eyem" placeholder="Enter Your Email"><br><br>
    <label>Phone </label><input type="tel" name="Ph" placeholder="+91"><br><br>
    <label>Height </label><input type="tel" name="Height" placeholder="Height in Feet"><br><br>
    </fieldset>
     <fieldset>
    <legend>Education</legend>
    <label>School Name : </label><input type="text" name="date" placeholder="School Name"><br><br>
    <label>Class : </label><input type="text" name="Class" placeholder="Enter Class"><br><br>
    <label for="stream">Stream : </label>
    <select name="branch" id="stream">
    <option value="s">Stream</option>
    <option value="Non-Medical">Non-med</option>
    <option value="Medical">Medical</option>
    <option value="Commerce">Commerce</option>
    <option value="Humanity">Humanity</option>
  </select>  <br><br>
  <label>Marksheet : </label><input type="file" name="m_sheet"><br><br>
</fieldset><br>
  <input type="submit" name="sub">
</form>
